name: "autofix.ci"

on:
  push:
  pull_request:

permissions: {}

jobs:
  prettier:
    name: "Check and auto-fix formatting"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Primeiro checa formatação, mas não falha o build
      - name: Run Prettier check
        run: |
          echo "Checking code format..."
          # Rodar Prettier apenas nos arquivos de código, excluindo .github
          yarn prettier "**/*.{js,json,ts,tsx,md,css,html}" "!**/.github/**" --check || echo " Some files need formatting"

      # Depois aplica correções automaticamente
      - name: Run Prettier fix
        run: |
          echo "Applying Prettier fixes..."
          yarn prettier "**/*.{js,json,ts,tsx,md,css, html}" "!**/.github/**" --write

      # Faz commit automático com o autofix.ci, apenas em pastas seguras
      - name: Commit fixes via autofix.ci
        uses: autofix-ci/action@v1
        with:
          commit-message: "chore: apply Prettier format"
          paths: |
            cypress/
            package.json
            README.md
            .prettierrc
